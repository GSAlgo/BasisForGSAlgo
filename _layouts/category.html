---
layout: page
---
<ul class="posts-list">
  

  {% assign category = page.category | default: page.nbtitle %}
  {% for post in site.categories[category] %}
    <li>
      <h3>
        <a href="{{ site.baseurl }}{{ post.url }}">
          {{ post.title }}
        </a>
      </h3>
    </li>
  {% endfor %}
  
</ul>
